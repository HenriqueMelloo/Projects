<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" required><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br>
        <label for="nomeMae">Nome Completo da Mãe:</label>
        <input type="text" id="nomeMae" required><br>
        <label for="idUnidade">Código da Unidade:</label>
        <input type="text" id="idUnidade" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="login.html">Voltar para o Login</a>

    <script>
        var users = JSON.parse(localStorage.getItem('users')) || []; // Array para armazenar usuários cadastrados

        // Função para cadastrar novo usuário
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir o envio do formulário
            var nomeCompleto = document.getElementById("nomeCompleto").value;
            var dataNascimento = document.getElementById("dataNascimento").value;
            var nomeMae = document.getElementById("nomeMae").value;
            var idUnidade = document.getElementById("idUnidade").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Adicionando usuário ao array
            users.push({
                nomeCompleto: nomeCompleto,
                dataNascimento: dataNascimento,
                nomeMae: nomeMae,
                idUnidade: idUnidade,
                username: username,
                password: password
            });

            localStorage.setItem('users', JSON.stringify(users)); // Salvando no localStorage

            alert("Usuário cadastrado com sucesso!");
            document.getElementById("cadastroForm").reset(); // Limpar campos do formulário
        });
    </script>
</body>
</html>
